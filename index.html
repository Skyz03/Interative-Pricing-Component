<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Interactive pricing component</title>

  <!-- CSS StyleSheet -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main id="main-container">

    <div class="content">
      <h1 class="title"> Simple, traffic-based pricing</h1>
      <p class="description"> Sign-up for our 30-day trial. No credit card required.</p>

      <div class="card">

        <p class="page-view"> 100K Pageviews</p>
        <p class="per-month"> <span id="dollar">$16.00</span> /month</p>

        <input class="meter" type="range">

        <div class="billing">
          <p class="month-text"> Monthly Billing</p>

          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>

          <p class="year-text"> Yearly Billing <span class="discount"> 25% discount</span></p>
        </div>


        <div class="features">
          <p class="feature"> Unlimited websites</p>
          <p class="feature"> 100% data ownership</p>
          <p class="feature"> Email reports</p>
        </div>

        <button class="trial"> Start my trial</button>

      </div>
    </div>

      Coded by <a href="#">Your Name Here</a>.
    </div> -->

  </main>

  <script src="index.js"></script>

</body>

</html>
