<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS StyleSheet -->
  <link rel="stylesheet" href="css/main.css">

  <title> ⭐Interactive Pricing Component⭐</title>

</head>

<body>

  <main class="main">

    <header class="header-wrap">
      <h1 class="heading"> Simple, traffic-based pricing</h1>
      <p class="subheading"> Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <div class="pricing-card--container">

      <!-- This container is used for the pricing slider + price and no of page view elements -->
      <div class="upper--container">

        <div class="pricing-output--wrap">
          <p class="pageviews"> 100K Pageviews</p>

          <!-- slider -->
          <div class="pricing-slider">
            <input type="range" class="slider" min="0" max="4" />
            <button id="focusMe" aria-hidden="true">this button takes focus</button>
          </div>

          <p class="price"> $16.00 <span class="perMonth"> /month</span></p>
        </div>

        <!-- This section holds the billing toggle switch -->
        <div class="choose-billing--wrap">
          <label class="billingLabel" for="switch">Monthly Billing</label>

          <!-- Billing Toggle -->
          <div class="toggle-switch">
            <input type="chechbox" id="switch" class="switchInput" />
            <label for="switch" class="switchLabel" tabindex="0" role="button" aria-pressed="false">

              <span class="circle"></span>
            </label>
          </div>

          <label for="switch" class="billingLabel">Yearly Billing </label>
          <p class="discount">-25% </p>
          <p class="discountDesktop"> 25% discount</p>
        </div>
      </div>

      <div class="lower--container">
        <ul class="benefits-list">
          <li class="listItem">Unlimted websites</li>
          <li class="listItem">100% data ownership</li>
          <li class="listItem">Email reports</li>
        </ul>
        <a href="#!" class="start-trial-link">Start my trial</a>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Skyz03</a>.
    </div> -->

  </main>
</body>
<script src="index.js"></script>

</html>
